services:
  # ============================================================================
  # DATABASES - PostgreSQL
  # ============================================================================

  postgres-auth:
    container_name: postgres-auth
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_DB_NAME}
    volumes:
      - postgres-auth:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-workspace:
    container_name: postgres-workspace
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${WORKSPACE_DB_USER}
      POSTGRES_PASSWORD: ${WORKSPACE_DB_PASSWORD}
      POSTGRES_DB: ${WORKSPACE_DB_NAME}
    volumes:
      - postgres-workspace:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${WORKSPACE_DB_USER} -d ${WORKSPACE_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-chat:
    container_name: postgres-chat
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${CHAT_DB_USER}
      POSTGRES_PASSWORD: ${CHAT_DB_PASSWORD}
      POSTGRES_DB: ${CHAT_DB_NAME}
    volumes:
      - postgres-chat:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${CHAT_DB_USER} -d ${CHAT_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-subscription:
    container_name: postgres-subscription
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${SUBSCRIPTION_DB_USER}
      POSTGRES_PASSWORD: ${SUBSCRIPTION_DB_PASSWORD}
      POSTGRES_DB: ${SUBSCRIPTION_DB_NAME}
    volumes:
      - postgres-subscription:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${SUBSCRIPTION_DB_USER} -d ${SUBSCRIPTION_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-ingestion:
    container_name: postgres-ingestion
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${INGESTION_DB_USER}
      POSTGRES_PASSWORD: ${INGESTION_DB_PASSWORD}
      POSTGRES_DB: ${INGESTION_DB_NAME}
    volumes:
      - postgres-ingestion:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${INGESTION_DB_USER} -d ${INGESTION_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-llm-router:
    container_name: postgres-llm-router
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${LLM_ROUTER_DB_USER}
      POSTGRES_PASSWORD: ${LLM_ROUTER_DB_PASSWORD}
      POSTGRES_DB: ${LLM_ROUTER_DB_NAME}
    volumes:
      - postgres-llm-router:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${LLM_ROUTER_DB_USER} -d ${LLM_ROUTER_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-vector:
    container_name: postgres-vector
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${VECTOR_DB_USER}
      POSTGRES_PASSWORD: ${VECTOR_DB_PASSWORD}
      POSTGRES_DB: ${VECTOR_DB_NAME}
    volumes:
      - postgres-vector:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${VECTOR_DB_USER} -d ${VECTOR_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-keycloak:
    container_name: postgres-keycloak
    image: postgres:17
    env_file: .env
    environment:
      POSTGRES_USER: ${KC_DB_USERNAME}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
      POSTGRES_DB: ${KC_DB_URL_DATABASE}
    volumes:
      - postgres-keycloak:/var/lib/postgresql/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${KC_DB_USERNAME} -d ${KC_DB_URL_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # DATABASES - MongoDB
  # ============================================================================

  mongodb-notification:
    container_name: mongodb-notification
    image: mongo:6
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${NOTIFICATION_MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${NOTIFICATION_MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${NOTIFICATION_MONGO_DB}
    volumes:
      - mongodb-notification:/data/db
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  keycloak:
    container_name: nuvine_keycloak
    image: quay.io/keycloak/keycloak:26.4.4
    env_file: .env
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_DB_URL_HOST: postgres-keycloak
      KC_DB_URL_DATABASE: ${KC_DB_URL_DATABASE}
    ports:
      - "9098:8080"
    networks:
      - nuvine-net
    command:
      - start-dev
    volumes:
      - nuvine_keycloak:/opt/keycloak/data
    restart: unless-stopped
    depends_on:
      postgres-keycloak:
        condition: service_healthy

  kafka:
    image: confluentinc/cp-kafka:8.1.0
    container_name: nuvine_kafka
    environment:
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: 1
      KAFKA_CLUSTER_ID: "abcdefghijklmnopqrstuv"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@nuvine_kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5

  minio:
    container_name: nuvine_minio
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_NAME}
      MINIO_ROOT_PASSWORD: ${MINIO_ACCESS_SECRET}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - nuvine_minio:/data
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    container_name: nuvine_qdrant
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - nuvine_qdrant:/qdrant/storage
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # INIT CONTAINERS
  # ============================================================================

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ACCESS_NAME} $${MINIO_ACCESS_SECRET};
      mc mb --ignore-existing myminio/$${MINIO_BUCKET_NAME};
      exit 0;
      "
    env_file: .env
    networks:
      - nuvine-net

  qdrant-init:
    image: curlimages/curl:latest
    container_name: qdrant-init
    depends_on:
      qdrant:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      curl -X PUT 'http://qdrant:6333/collections/nuvine_collection' \
        -H 'Content-Type: application/json' \
        -d '{
          \"vectors\": {
            \"size\": 1536,
            \"distance\": \"Cosine\"
          }
        }' || true;
      exit 0;
      "
    networks:
      - nuvine-net

  prometheus:
    container_name: nuvine_prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - nuvine_prometheus:/prometheus
    networks:
      - nuvine-net
    restart: unless-stopped

  grafana:
    container_name: nuvine_grafana
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - nuvine_grafana:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - nuvine-net
    restart: unless-stopped

  redis:
    container_name: nuvine_redis
    image: redis:8.0.0
    restart: unless-stopped
    ports:
      - "6379:6379"
    env_file: .env
    command: redis-server --requirepass "${REDIS_PASSWORD}" --appendonly yes
    networks:
      - nuvine-net
    volumes:
      - nuvine_redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    container_name: nuvine_zipkin
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    networks:
      - nuvine-net
    volumes:
      - nuvine_zipkin:/data
    restart: unless-stopped

  # ============================================================================
  # APPLICATION SERVICES - Core Infrastructure
  # ============================================================================

  config-server:
    container_name: config-server
    build:
      context: ../../services/config-server
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: native
    networks:
      - nuvine-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  discovery:
    container_name: discovery
    build:
      context: ../../services/discovery
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  gateway:
    container_name: gateway
    build:
      context: ../../services/gateway
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    ports:
      - "8222:8222"
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      discovery:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============================================================================
  # APPLICATION SERVICES - Business Services
  # ============================================================================

  auth:
    container_name: auth
    build:
      context: ../../services/auth
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      postgres-auth:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8040/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  workspace:
    container_name: workspace
    build:
      context: ../../services/workspace
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      postgres-workspace:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8060/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  chat:
    container_name: chat
    build:
      context: ../../services/chat
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      postgres-chat:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8110/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  notification:
    container_name: notification
    build:
      context: ../../services/notification
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      mongodb-notification:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8050/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  subscription:
    container_name: subscription
    build:
      context: ../../services/subscription
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      postgres-subscription:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8120/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  file-storage:
    container_name: file-storage
    build:
      context: ../../services/file-storage
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8070/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  ingestion:
    container_name: ingestion
    build:
      context: ../../services/ingestion
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      postgres-ingestion:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  llm-router:
    container_name: llm-router
    build:
      context: ../../services/llm-router
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      postgres-llm-router:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  vector:
    container_name: vector
    build:
      context: ../../services/vector
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    networks:
      - nuvine-net
    restart: unless-stopped
    depends_on:
      gateway:
        condition: service_healthy
      postgres-vector:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      qdrant-init:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8100/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

# ==============================================================================
# NETWORKS
# ==============================================================================

networks:
  nuvine-net:
    driver: bridge

# ==============================================================================
# VOLUMES
# ==============================================================================

volumes:
  # Database volumes
  postgres-auth:
  postgres-workspace:
  postgres-chat:
  postgres-subscription:
  postgres-ingestion:
  postgres-llm-router:
  postgres-vector:
  postgres-keycloak:
  mongodb-notification:
  # Infrastructure volumes
  nuvine_keycloak:
  nuvine_minio:
  nuvine_qdrant:
  nuvine_prometheus:
  nuvine_grafana:
  nuvine_redis:
  nuvine_zipkin:
