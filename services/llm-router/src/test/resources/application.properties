# Test properties for LlmRouterApplicationTests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=false

# Feign client URLs
openrouter.base-url=http://localhost:8080

# OpenAI config
openai.base-url=http://localhost:8080
openai.api-key=test-key
openai.embedding-model=text-embedding-3-small

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
topics.embedding-request-topic=embedding-request
topics.embedding-completed-topic=embedding-completed

# Eureka
eureka.client.enabled=false

# Config server
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:

# Security
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080
