
spring:
  application:
    name: workspace-service

  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    clean-disabled: true
    locations: classpath:db/migration

  cache:
    type: simple

  kafka:
    consumer:
      group-id: workspace-service-integration-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.baskaaleksander.nuvine.infrastructure.messaging.dto"
        spring.json.type.mapping: >
          documentIngestionCompletedEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.DocumentIngestionCompletedEvent,
          updateWorkspaceMemberDataEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.UpdateWorkspaceMemberDataEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: >
          workspaceMemberAddedEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.WorkspaceMemberAddedEvent,
          documentUploadedEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.DocumentUploadedEvent,
          workspaceMemberInvitedEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.WorkspaceMemberInvitedEvent,
          documentIngestionDlqMessage:com.baskaaleksander.nuvine.infrastructure.messaging.dto.DocumentIngestionDlqMessage,
          workspaceMemberDataUpdateDlqMessage:com.baskaaleksander.nuvine.infrastructure.messaging.dto.WorkspaceMemberDataUpdateDlqMessage,
          workspaceDeletedEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.WorkspaceDeletedEvent

  config:
    import: ""
  cloud:
    config:
      enabled: false

server:
  port: 0

topics:
  document-ingestion-dlq-topic: document-ingestion-dlq-test
  document-ingestion-dead-letter-topic: document-ingestion-dead-letter-test
  workspace-member-data-update-dlq-topic: workspace-member-data-update-dlq-test
  workspace-member-data-update-dead-letter-topic: workspace-member-data-update-dead-letter-test
  workspace-deleted-topic: workspace-deleted-test

dlq:
  document-ingestion:
    max-retry-attempts: 3
    processing-delay-ms: 1000
    batch-size: 10
  workspace-member-data-update:
    max-retry-attempts: 3
    processing-delay-ms: 1000
    batch-size: 10

# Disable rate limiting for integration tests
bucket4j:
  enabled: false

# Keycloak client credentials - values overridden by WireMock
keycloak:
  auth-server-url: http://localhost:9999/realms/nuvine/protocol/openid-connect/token
  client-id: workspace-service
  client-secret: test-secret

# Application configuration - URLs overridden by WireMock
application:
  config:
    auth-internal-url: http://localhost:9999/api/v1/internal/auth

eureka:
  client:
    enabled: false

management:
  tracing:
    enabled: false

logging:
  level:
    root: WARN
    com.baskaaleksander.nuvine: INFO
    org.springframework.test: INFO
    org.testcontainers: INFO
    com.github.tomakehurst.wiremock: DEBUG
