spring:
  data:
    mongodb:
      username: ${MONGO_NOTIF_USERNAME}
      password: ${MONGO_NOTIF_PASSWORD}
      additional-hosts: ${MONGO_NOTIF_HOST}
      port: ${MONGO_NOTIF_PORT}
      database: ${MONGO_NOTIF_DATABASE}
      authentication-database: ${MONGO_NOTIF_AUTH_DATABASE}
  kafka:
    bootstrap-servers: ${KAFKA_HOST}

    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.baskaaleksander.nuvine.infrastructure.messaging.dto"
        spring.json.type.mapping: >
          emailVerificationEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.EmailVerificationEvent,
          passwordResetEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.PasswordResetEvent,
          userRegisteredEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.UserRegisteredEvent,
          workspaceMemberAddedEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.WorkspaceMemberAddedEvent

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
  mail:
    host: ${NOTIF_MAIL_HOST}
    port: ${NOTIF_MAIL_PORT}
    username: ${NOTIF_MAIL_USERNAME}
    password: ${NOTIF_MAIL_PASSWORD}
    email: ${NOTIF_MAIL_SENDER}
    properties:
      mail:
        smtp:
          trust: '*'
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

server:
  port: 8050