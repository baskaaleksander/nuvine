spring:
  application:
    name: auth-service

  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    clean-disabled: true
    locations: classpath:db/migration

  cache:
    type: simple

  kafka:
    consumer:
      group-id: auth-service-integration-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.baskaaleksander.nuvine.infrastructure.messaging.dto"
        spring.json.type.mapping: >
          userRegisteredEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.UserRegisteredEvent,
          emailVerificationEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.EmailVerificationEvent,
          passwordResetEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.PasswordResetEvent,
          updateWorkspaceMemberDataEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.UpdateWorkspaceMemberDataEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: >
          userRegisteredEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.UserRegisteredEvent,
          emailVerificationEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.EmailVerificationEvent,
          passwordResetEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.PasswordResetEvent,
          updateWorkspaceMemberDataEvent:com.baskaaleksander.nuvine.infrastructure.messaging.dto.UpdateWorkspaceMemberDataEvent

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9999/realms/nuvine
          jwk-set-uri: http://localhost:9999/realms/nuvine/protocol/openid-connect/certs

  config:
    import: ""
  cloud:
    config:
      enabled: false

server:
  port: 0

topics:
  email-verification-topic: email-verification-topic-test
  password-reset-topic: password-reset-topic-test
  user-registered-topic: user-registered-topic-test
  update-workspace-member-data-topic: update-workspace-member-data-topic-test

bucket4j:
  enabled: false

keycloak:
  server-url: http://localhost:9999
  realm: nuvine
  client-id: auth-service
  client-secret: test-secret

eureka:
  client:
    enabled: false

management:
  tracing:
    enabled: false

logging:
  level:
    root: WARN
    com.baskaaleksander.nuvine: INFO
    org.springframework.test: INFO
    org.testcontainers: INFO
    com.github.tomakehurst.wiremock: DEBUG
