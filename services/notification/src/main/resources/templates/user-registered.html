<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to Nuvine</title>
</head>

<body style="margin:0; padding:0; background:#f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

<div style="
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    border: 1px solid #e5e5e5;
    padding: 40px;
    text-align: center;
">

    <h1 style="
        font-size: 28px;
        font-weight: 600;
        color: #111111;
        margin-top: 0;
        margin-bottom: 16px;
    ">
        Welcome
        <span th:text="${firstName}">John</span>
        <span th:text="${lastName}">Doe</span>
    </h1>

    <p style="
        font-size: 16px;
        color: #333333;
        line-height: 1.5;
        margin-bottom: 32px;
    ">
        Thank you for joining Nuvine.<br>
        Click the button below to verify your email.
    </p>

    <a th:href="${verifyUrl}" style="
        display: inline-block;
        padding: 14px 32px;
        background: #111111;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 0;
        font-size: 16px;
        font-weight: 500;
    ">
        Verify Email
    </a>

    <p style="
        font-size: 13px;
        color: #666666;
        margin-top: 40px;
        line-height: 1.5;
    ">
        If you didn't create this account, you can ignore this message.<br>
        Visit us at <a href="https://nuvine.org" style="color:#111111; text-decoration:underline;">nuvine.org</a>.
    </p>

</div>

</body>
</html>
