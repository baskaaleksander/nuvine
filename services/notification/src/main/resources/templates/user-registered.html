<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #111111;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p.subtitle {
            color: #bbbbbb;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 32px;
        }

        .verify-button {
            display: inline-block;
            padding: 14px 32px;
            background: #ffffff;
            color: #000000 !important;
            text-decoration: none;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 500;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #777777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>
        Welcome
        <span th:text="${firstName}">John</span>
        <span th:text="${lastName}">Doe</span>
    </h1>

    <p class="subtitle">
        Thank you for joining us!
        Click the button below to verify your email and activate your account.
    </p>

    <a th:href="${verifyUrl}" class="verify-button">
        Verify Email
    </a>

    <div class="footer">
        If you didnâ€™t create this account, you can safely ignore this message.
    </div>
</div>

</body>
</html>
