<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>You’ve Been Added to a Workspace</title>
</head>

<body style="margin:0; padding:0; background:#f5f5f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

<div style="
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    border: 1px solid #e5e5e5;
    padding: 40px;
    text-align: center;
">

    <h1 style="
        font-size: 26px;
        font-weight: 600;
        color: #111111;
        margin: 0 0 20px 0;
    ">
        You've Been Added!
    </h1>

    <p style="
        font-size: 16px;
        color: #333333;
        line-height: 1.5;
        margin-bottom: 28px;
    ">
        Hello, <span th:text="${email}"></span>!<br><br>
        You have been added to a workspace with the role:
        <strong th:text="${role}">role</strong>.<br>
        Take a look!
    </p>

    <a th:href="${openWorkspaceUrl}" style="
        display: inline-block;
        padding: 14px 32px;
        background: #111111;
        color: #ffffff !important;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        border-radius: 0;
    ">
        Open Workspace
    </a>

    <p style="
        font-size: 14px;
        color: #666666;
        line-height: 1.6;
        margin-top: 32px;
    ">
        If you didn’t expect this, you can safely ignore this message.<br>
        Visit us at
        <a href="https://nuvine.org" style="color:#111111; text-decoration:underline;">
            nuvine.org
        </a>.
    </p>

</div>

</body>
</html>
